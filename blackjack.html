<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blackjack Table</title>
  <link rel="stylesheet" href="blackjack.css" />
</head>
<body>

  <div class="blackjack-table">

    <div id="group3" class="button-group" style="top: -50px; left: 20px;">
      <button class="button">RESTART</button>
    </div>
    <div id="group1" class="button-group" style="top: 20px; right: 20px;">
      <button class="button">HIT</button>
    </div>
    <div id="group2" class="button-group" style="top: 80px; right: 20px;">
      <button class="button">STAND</button>
      <button class="button">DOUBLE<br>DOWN</button>
    </div>


    <div class="chips">
      <div class="chip red-chip">100</div>
      <div class="chip blue-chip">500</div>
      <div class="chip purple-chip">1K</div>
      <div class="chip green-chip">2K</div>
      <div class="chip darkblue-chip">5K</div>
    </div>
  </div>

</body>
</html>
