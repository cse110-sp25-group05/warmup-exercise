<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Card Widget</title>
  </head>
  <body>
    <h1>Blackjack Demo</h1>

    <section id="deck-container">
      <!--JS team-->
    </section>

    <section id="dealer-hand">
      <!-- Cards will be added here -->
      <div>
        <h2>Dealer Hand: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
          <div id="hidden"></div>
        </div>
      </div>
    </section>

    <section id="player-hand">
      <!-- Cards will be added here -->
      <div>
        <h2>Player Hand: <span id="player-sum"></span></h2>
        <div id="player-cards">

        </div>
    </section>

    <section id="controls">
      <button id="start-button">Start</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button id="shuffle-button">Shuffle</button>
      <p id="results"></p>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
