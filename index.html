<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Card Game</title>
  </head>
  <body>
    <h1>Blackjack</h1>
    
    <main>
      <section id="controls">
        <div class="control-button-container">
          <button id="new-game-button">NEW GAME</button>
          <button id="reset-deck-button">RESET GAME</button>
        </div>
        
        <!-- sound control button -->
        <div class="sound-control">
          <button id="sound-toggle" class="sound-button">
            <span id="sound-icon">ðŸ”Š</span> SOUND
          </button>
        </div>
      </section>

      <section class="game-area">
        <div id="dealer-hand">
          <div class="hand-label">Dealer: <span id="dealer-sum"></span></div>
          <div id="dealer-cards"></div>
        </div>

        <div id="player-hand">
          <div class="hand-label">Player: <span id="player-sum"></span></div>
          <div id="player-cards"></div>
        </div>
      </section>
    
      <section id="player-bank-container">
        <player-bank id="player-bank"></player-bank>
        
        <div id="game-actions">
          <button id="hit-button">HIT</button>
          <button id="stand-button">STAND</button>
        </div>
      </section>
    </main>
    
    <footer>
      <p>Blackjack Web Component | CSE 110 - Warmup Exercise</p>
    </footer>

    <!-- sound management script -->
    <script src="./assets/sounds.js"></script>
    <script src="./player-bank.js"></script>
    <script src="./script.js"></script>
    
    <!-- sound control script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const soundToggle = document.getElementById('sound-toggle');
        const soundIcon = document.getElementById('sound-icon');
        
        // toggle sound on button click
        soundToggle.addEventListener('click', function() {
          if (window.soundManager) {
            const isMuted = window.soundManager.toggleMute();
            soundIcon.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
          }
        });
        
        // check sound status when page loads
        if (window.soundManager && window.soundManager.muted) {
          soundIcon.textContent = 'ðŸ”‡';
        }
      });
    </script>
  </body>
</html>
