<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Blackjack Card Widget</title>
  </head>
  <body>
    <section id="dealer-hand">
      <!-- Cards will be added here -->
      <div>
        <h2>Dealer: <span id="dealer-sum"></span></h2>
        <div id="dealer-cards">
          <div id="hidden"></div>
        </div>
      </div>
    </section>

    <section id="player-hand">
      <!-- Cards will be added here -->
      <div>
        <h2>Player: <span id="player-sum"></span></h2>
        <div id="player-cards"></div>
      </div>
    </section>

      <section id="player-hand">
        <!-- Cards will be added here -->
        <div>
          <h2>Player Hand</h2>
      </section>
    
      <section id="player-bank-container">
        <!-- player bank component for money and bets -->
        <player-bank id="player-bank"></player-bank>
      </section>


    <section id="controls">
      <button id="new-game-button">New Game</button>
      <button id="reset-deck-button">Reset Deck</button>
      <button id="hit-button">Hit</button>
      <button id="stand-button">Stand</button>
      <button id="shuffle-button" style="display: none;">Shuffle</button>
      <p id="results"></p>
    </section>

    <script src="./player-bank.js"></script>
    <script src="./script.js" type="module"></script>

  </body>
</html>
